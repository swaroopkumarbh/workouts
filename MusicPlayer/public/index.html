<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="bundle.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Varta:wght@600&family=Volkhov:wght@700&display=swap"

    <link rel="shorcut icon" href="logo.png">
    <title>Music</title>
</head>

<body>
    <h1 class="text-center"><i class="fa fa-music" aria-hidden="true"></i> My Music Player<i class="fa fa-music" aria-hidden="true"></i> </h1>
    <table class="table">
        <thead>
            <th>Title</th>
            <th>Artist</th>
            <th>Album</th>
            <th>&nbsp;</th>
            <th>Add to Playlist</th>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    <table class="playlist-table table">
        <thead>
            <th>Title</th>
            <th>Action</th>
        </thead>
        <tbody id="playlist-body">
        </tbody>
    </table>
    <div class="text-center mb-2">
        <button class="btn btn-primary" id="playlist">Go To PLayList</button>
    </div>
