<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="center border-box">
        <form class="form-custom" method="POST" onsubmit="myFunction()" action="">
            <div class="input-container">
                <label for="fullname">Full Name</label>
                <i class="fa fa-user icon"></i>
                <input class="input-field" type="text" placeholder="Full Name" name="fullname" id="fullname" required>
            </div>
            <div class="input-container">
                <label for="addrline1">Address Line 1</label>
                <i class="fa fa-home icon"></i>
                <input class="input-field" type="text" placeholder="Address Line 1" name="addrline1" id="addrline1" required>
            </div>
            <div class="input-container">
                <label for="addrline2">Address Line 2</label>
                <i class="fa fa-home icon"></i>
                <input class="input-field" type="text" placeholder="Address Line 2" name="addrline2" id="addrline2" required>
            </div>
            <div class="input-container">
                <label for="city">City</label>
                <i class="fa fa-home icon"></i>
                <input class="input-field" type="text" placeholder="City" name="city" id="city" required>
            </div>
            <div class="input-container">
                <label for="region">State/Province/Region</label>
                <i class="fa fa-home icon"></i>
                <input class="input-field" type="text" placeholder="State/Province/Region" name="region" id="region" required>
            </div>
            <div class="input-container">
                <label for="zipcode">Postal Code/Zip</label>
                <i class="fa fa-home icon"></i>
                <input class="input-field" type="text" placeholder="Postal Code/Zip" name="zipcode" id="zipcode" required>
            </div>
            <div class="input-container">
                <label for="country">Country</label>
                <i class="fa fa-list icon"></i>
                <select id="country" name="country" class="input-field" required>
                    <option>Select Country</option>
                    <option value="ind">India</option>
                    <option value="au">Australia</option>
                    <option value="ca">Canada</option>
                    <option value="usa">USA</option>
                </select>
            </div>

            <div class="input-container">
                <label for="email">Email</label>
                <i class="fa fa-envelope icon"></i>
                <input class="input-field" type="email" placeholder="Email" name="email" id="email" required>
            </div>

            <div class="input-container">
                <label for="phonenumber">Phone Number</label>
                <i class="fa fa-envelope icon"></i>
                <input class="input-field" type="tel" placeholder="Phone Number" name="phonenumber" id="phonenumber" required>
            </div>

            <div class="center">
                <button type="submit" class="btn">Register</button>
            </div>
        </form>
    </div>


</body>

</html>
